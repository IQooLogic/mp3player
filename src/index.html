<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Draggable Title Bar (invisible, covers full window) -->
        <div class="drag-region" data-tauri-drag-region></div>

        <!-- Window Controls -->
        <div class="window-controls">
            <button class="win-btn playlist-toggle" id="btn-playlist-toggle" title="Toggle Playlist">
                <svg width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="8" y1="6" x2="21" y2="6"/><line x1="8" y1="12" x2="21" y2="12"/><line x1="8" y1="18" x2="21" y2="18"/>
                    <line x1="3" y1="6" x2="3.01" y2="6"/><line x1="3" y1="12" x2="3.01" y2="12"/><line x1="3" y1="18" x2="3.01" y2="18"/>
                </svg>
            </button>
            <button class="win-btn minimize" id="btn-minimize">
                <svg width="10" height="10" viewBox="0 0 10 10"><rect y="4" width="10" height="2" fill="currentColor"/></svg>
            </button>
            <button class="win-btn close" id="btn-close">
                <svg width="10" height="10" viewBox="0 0 10 10"><path d="M1 1L9 9M9 1L1 9" stroke="currentColor" stroke-width="1.5"/></svg>
            </button>
        </div>

        <!-- Main Player Panel -->
        <div class="player-panel playlist-hidden">
            <div class="player-bg-cover" id="player-bg-cover"></div>

            <!-- Album Art with Circular Progress -->
            <div class="album-section">
                <div class="album-container">
                    <svg class="progress-ring" viewBox="0 0 200 200">
                        <defs>
                            <linearGradient id="progressGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#ec4899"/>
                                <stop offset="100%" style="stop-color:#f97316"/>
                            </linearGradient>
                        </defs>
                        <circle class="progress-bg" cx="100" cy="100" r="90" />
                        <circle class="progress-bar" id="progress-ring" cx="100" cy="100" r="90" />
                    </svg>
                    <div class="album-art" id="album-art">
                        <svg class="default-art" viewBox="0 0 100 100">
                            <rect width="100" height="100" fill="#1e1b4b"/>
                            <circle cx="50" cy="50" r="30" fill="none" stroke="#4c1d95" stroke-width="2"/>
                            <circle cx="50" cy="50" r="10" fill="#7c3aed"/>
                        </svg>
                    </div>
                    <div class="progress-knob" id="progress-knob"></div>
                </div>
                <div class="time-display">
                    <span class="time-current" id="time-current">0:00</span>
                    <span class="time-total" id="time-total">0:00</span>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="action-btn" id="btn-cover-mode" title="Toggle Cover Display">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                        <circle cx="8.5" cy="8.5" r="1.5"/><polyline points="21 15 16 10 5 21"/>
                    </svg>
                </button>
                <button class="action-btn" id="btn-favorite" title="Favorite">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                    </svg>
                </button>
                <button class="action-btn" id="btn-eject" title="Open File">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                        <polyline points="17 8 12 3 7 8"/>
                        <line x1="12" y1="3" x2="12" y2="15"/>
                    </svg>
                </button>
                <button class="action-btn" id="btn-share" title="Share">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="18" cy="5" r="3"/><circle cx="6" cy="12" r="3"/><circle cx="18" cy="19" r="3"/>
                        <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"/><line x1="15.41" y1="6.51" x2="8.59" y2="10.49"/>
                    </svg>
                </button>
            </div>

            <!-- Waveform Visualizer -->
            <div class="visualizer-container">
                <canvas id="visualizer" width="300" height="60"></canvas>
            </div>

            <!-- Track Info -->
            <div class="track-info">
                <h1 class="track-title" id="track-title">No Track Loaded</h1>
                <p class="track-artist" id="track-artist">Select a file to play</p>
            </div>

            <!-- Transport Controls -->
            <div class="transport-controls">
                <button class="transport-btn" id="btn-shuffle" title="Shuffle">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="16 3 21 3 21 8"/><line x1="4" y1="20" x2="21" y2="3"/>
                        <polyline points="21 16 21 21 16 21"/><line x1="15" y1="15" x2="21" y2="21"/>
                        <line x1="4" y1="4" x2="9" y2="9"/>
                    </svg>
                </button>
                <button class="transport-btn" id="btn-prev" title="Previous">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 20L9 12l10-8v16zM7 19V5H5v14h2z"/>
                    </svg>
                </button>
                <button class="transport-btn play-btn" id="btn-play" title="Play">
                    <svg class="play-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                    <svg class="pause-icon hidden" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                    </svg>
                </button>
                <button class="transport-btn" id="btn-next" title="Next">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M5 4l10 8-10 8V4zm12 1v14h2V5h-2z"/>
                    </svg>
                </button>
                <button class="transport-btn" id="btn-repeat" title="Repeat">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="17 1 21 5 17 9"/><path d="M3 11V9a4 4 0 0 1 4-4h14"/>
                        <polyline points="7 23 3 19 7 15"/><path d="M21 13v2a4 4 0 0 1-4 4H3"/>
                    </svg>
                </button>
            </div>

            <!-- Volume Control -->
            <div class="volume-section">
                <svg class="volume-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/>
                    <path d="M15.54 8.46a5 5 0 0 1 0 7.07"/>
                </svg>
                <input type="range" class="volume-slider" id="volume-slider" min="0" max="100" value="75">
            </div>
        </div>

        <!-- Playlist Panel (hidden by default) -->
        <div class="playlist-panel hidden">
            <div class="playlist-header">
                <button class="action-btn small" id="btn-pl-favorite">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                    </svg>
                </button>
                <div class="playlist-now-playing">
                    <h2 id="pl-track-title">Hello</h2>
                    <p id="pl-track-artist">Adele</p>
                </div>
                <button class="action-btn small" id="btn-pl-share">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="18" cy="5" r="3"/><circle cx="6" cy="12" r="3"/><circle cx="18" cy="19" r="3"/>
                        <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"/><line x1="15.41" y1="6.51" x2="8.59" y2="10.49"/>
                    </svg>
                </button>
            </div>
            
            <ul class="playlist-items" id="playlist-items">
                <!-- Playlist items will be added dynamically -->
            </ul>

            <div class="playlist-controls">
                <button class="pl-control-btn" id="btn-pl-add">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/>
                    </svg>
                    Add Files
                </button>
                <button class="pl-control-btn" id="btn-pl-clear">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                    </svg>
                    Clear
                </button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
